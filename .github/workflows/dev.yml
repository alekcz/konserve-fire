name: branches

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      env:
        FIRE: ${{ secrets.FIRE }}
        _JAVA_OPTIONS: -Xmx5g
      run: |
        lein cloverage
